name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-20.04 # Ubuntu Server 20.04 LTS (Focal Fossa)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Restart server
        run: |
          eval "$(ssh-agent -s)"
          ssh-add - <<< "${{ secrets.SSH_PRIVATE_KEY }}"
          ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}
          cd /root/blog-server && git pull && pm2 restart ecosystem.config.js
